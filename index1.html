<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/ >
		<title>Smoothed D3.js Radar Chart</title>

		<!-- Google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

		<!-- D3.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		
		<style>
			body {
				font-family: 'Open Sans', sans-serif;
				font-size: 11px;
				font-weight: 300;
				fill: #242424;
				text-align: center;
				text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
				cursor: default;
			}
			
			.legend {
				font-family: 'Raleway', sans-serif;
				fill: #333333;
			}
			
			.tooltip {
				fill: #333333;
			}
		</style>
	
	</head>
	<body>

		<div class="radarChart"></div>

		<script src="radarChart.js"></script>	
		<script>
      

			var margin = {top: 100, right: 100, bottom: 100, left: 100},
				width = Math.min(700, window.innerWidth - 10) - margin.left - margin.right,
				height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);

					
// Data 

			var data = [
					  [//Rhino 1
						{axis:"Education",value:0.22},
						{axis:"Medical",value:0.28},
						{axis:"Social(Zoo)",value:0.29},
						{axis:"Aristic",value:0.17},
						{axis:"Investment",value:0.22},
						{axis:"Religious",value:0.02},
						{axis:"Scientific",value:0.21},
						{axis:"Commercial",value:0.50}			
					  ],
					  [//Rhino 2
						{axis:"Education",value:0.27},
						{axis:"Medical",value:0.28},
						{axis:"Social(Zoo)",value:0.35},
						{axis:"Aristic",value:0.22},
						{axis:"Investment",value:0.20},
						{axis:"Religious",value:0.05},
						{axis:"Scientific",value:0.17},
						{axis:"Commercial",value:0.42}			
					  ],[//Rhino 3
						{axis:"Education",value:0.17},
						{axis:"Medical",value:0.35},
						{axis:"Social(Zoo)",value:0.17},
						{axis:"Aristic",value:0.12},
						{axis:"Investment",value:0.11},
						{axis:"Religious",value:0.07},
						{axis:"Scientific",value:0.19},
						{axis:"Commercial",value:0.49}			
					  ],
					];
// Draw the Chart  

			var color = d3.scale.ordinal()
				.range(["#EDC951","#CC333F","#00A0B0"]);
				
			var radarChartOptions = {
			  w: width,
			  h: height,
			  margin: margin,
			  maxValue: 0.5,
			  levels: 5,
			  roundStrokes: true,
			  color: color
			};
			//Call function to draw the Radar chart
			RadarChart(".radarChart", data, radarChartOptions);
		</script>
	</body>
</html>
